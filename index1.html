<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="displayvalue"></p>

    <script>
        if (localStorage.getItem('responsekey')) {
            var storedData = localStorage.getItem('responsekey');
            document.getElementById("displayvalue").innerHTML = storedData;
        }

    </script>
</body>
</html>

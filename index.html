<!DOCTYPE html>
<html>

<head>
    <title>
        vijay
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="ajax.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="image sample.png" width="100%" height="100%">
        </div>
        <div id="successbox">
            <img src="login.png" id="loginimage">
            <button onclick="closesucessbox()"><i class="fa fa-close" style="font-size:24px"
                    id="closebutton"></i></button>
        </div>
        <div id="successbox1">
            <img src="signup.jpg" id="signupimage">
            <button onclick="closesucessbox1()"><i class="fa fa-close" style="font-size:24px"
                    id="closebutton"></i></button>
        </div>
        <div class="right">
            <h1 id="signin">Login Page</h1>
            <p>Let's go started with your 30 day free trail</p>
            <form action="submit" method="post" id="form">
                <div>
                    <label>UserName</label><br>
                    <input type="text" oninput="namechange()" onchange="getname(event)" id="nameinput">
                    <p id="Usernone">username should not be empty</p>
                </div>

                <div class="passwordform">
                    <div class="password">
                        <label>Password</label><br>
                        <div class="hoverEffect1">
                            <div style="display: flex;">
                                <i class="fa fa-info-circle" id="info2"></i>
                            </div>
                        </div>
                    </div>
                    <input type="password" oninput="passwordchange()" onchange="getpass(event)" id="passwordinput">
                    <p id="passwordnone">password should not be empty</p>
                    <p id="passwordwrong">password is wrong</p>
                </div>
                <button type="submit" onclick="Validate(event)" class="button-40" id="buttonlogin">Log In</button>
            </form>


        </div>
    </div>
    <script>

        let details = {
            name: "",
            password1: "",
            email1: ""

        }

        function getname(event) {
            details.name = event.target.value;
        }
        function getemail(event) {
            details.email1 = event.target.value;
        }
        function getpass(event) {
            details.password1 = event.target.value;
        }

        let warning = document.getElementById("warning");
        let emailnone = document.getElementById("emailnone");
        let passwordnone = document.getElementById("passwordnone");
        let Usernone = document.getElementById("Usernone");

        let logindetails = [
            {
                userName: "vijay",
                password: "zerp123"
            }
        ]

        function Validate(event) {
            event.preventDefault();
            let condition = true;
            if (details.name == "") {
                Usernone.style.display = "block";
                condition = false;
            }
            if (details.password1 == "") {
                passwordnone.style.display = "block";
                condition = false;
            }
            if (condition) {
                let emailpass = 0;
                for (let x of logindetails) {
                    if (x.userName == details.name && x.password == details.password1) {
                        document.getElementById("successbox").style.display = "block";
                        loaddata();
                        window.location.href = 'index1.html';
                        emailpass++;
                        break
                    }
                }
                if (emailpass == 0)
                    document.getElementById("passwordwrong").style.display = "block";
            }
        }
        function namechange() {

            Usernone.style.display = "none";
        }
        function emailchange() {

            emailnone.style.display = "none";
        }
        function passwordchange() {
            passwordnone.style.display = "none";
            document.getElementById("passwordwrong").style.display = "none";
        }
        function closesucessbox() {

            document.getElementById("successbox").style.display = "none";
        }

    </script>
</body>

</html>
